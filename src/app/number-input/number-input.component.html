<h3> Input Number Demo </h3>

<p-inputNumber locale="{{selectedLang.value}}" class="ui-g-9" [(ngModel)]="fuel" mode="decimal" [minFractionDigits]="2"
	[maxFractionDigits]="4" (numberValueChanged)="fuelChanged($event, fuel)"
  [step]="0"
  appNumberInput2
  >
  
</p-inputNumber>
Saved: {{fuel}}
<br/>
<p-inputNumber locale="{{selectedLang.value}}" class="ui-g-9" [(ngModel)]="fuel2" mode="decimal" [minFractionDigits]="2"
	[maxFractionDigits]="4" (numberValueChanged)="fuelChanged($event, fuel2)"
  [step]="0"
  appNumberInput2>
</p-inputNumber>
Saved: {{fuel2}}
<br/>
<button style="margin-top:5px" [disabled]="!(fuel != null && fuel2 != null)"  (click)="applyit()" id="applybutton">Apply</button>

<br/>



<p>Language: <span>
  <select [(ngModel)]="selectedLang">
  <option *ngFor="let lang of langs" [ngValue]="lang">{{lang.name}}</option>
</select>
</span></p>



<br/>
<p>{{message}}</p>
